<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCU</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <script defer src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>
<body>
    <div class="background"></div>
    <button class="fullscreen-button" style = "background-image: url('static/images/btn_fullscreen.png');" onclick="buttonFullscreenClicked()"></button>

    <div class="input-container" id="input-container">
        <input id="text-input" type="text-input" placeholder="" />

    </div>
    <audio id="sound-green" src="/static/sounds/green.mp3" preload="auto"></audio>
    <audio id="sound-red" src="/static/sounds/red.mp3" preload="auto"></audio>
    <audio id="sound-ambience" src="/static/sounds/ambience.mp3" preload="auto"></audio>
    <audio id="sound-begin" src="/static/sounds/begin.mp3" preload="auto"></audio>
